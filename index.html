<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful UI login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-page">
        <div class="header">
            <h1>Beautiful UI</h1>
            <p>
                The interface boasts a user-friendly layout adorned with captivating visuals.
            </p>
            <p>
                Immerse yourself in an interface adorned With sleek, minimalist design and mesmerizing visuals, crafted to elevate your browsing experience.
            </p>
        </div>
        <div class="login">
            <form action="#" method="#">
                <fieldset>
                    <h2>login to continue</h2>
                    <div class="input">
                        <label for="user">username or email</label>
                        <input type="text" required maxlength="45" id="user">
                        <label for="password">password</label>
                        <input type="password" required minlength="8" maxlength="12" id="password">
                        <button>login</button>
                    </div>
                    <div class="forget">
                        <a href="#">forget password!?</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
